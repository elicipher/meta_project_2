{% extends 'auth_base.html' %}

{% block content %}

<h2>بازیابی رمز عبور</h2>
<p>لطفا رمز عبور جدید را وارد نمایید</p>
<form method="POST">
    {% csrf_token %}
    <div class="col-12">
        {{ form.new_password }}
    </div>
    <div class="col-12">
        {{ form.confirm_password }}
    </div>
    <small class="text-danger">{{ form.non_field_errors }}</small>
    
    <br>
    <button type="submit">ذخیره</button>
</form>


{% endblock %}
