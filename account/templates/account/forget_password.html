{% extends 'auth_base.html' %}

{% block content %}

<h2>بازیابی رمز عبور</h2>
<p>ایمیلت رو وارد کن تا لینک بازیابی برات ارسال بشه.</p>
<form method="POST">
    {% csrf_token %}
    <div class="col-12">
        {{ form.email }}
        <small class="text-danger">{{ form.non_field_errors }}</small>
        {% include 'include/massages.html' %}
    </div>
    <br>
    <button type="submit">ارسال </button>
</form>


{% endblock %}
