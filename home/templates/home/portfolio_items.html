 {% for por in portfolio %}
                    <!--Portfolio Item-->
                    <div class="col-lg-4 col-md-6 item development">
                        <div class="item-content">
                            
                            <img src="{{por.image.url}}" alt="">
                            <div class="item-overlay">
                                <h6>{{por.title}}</h6>
                                <div class="icons">
                                    <span class="icon">
                                        <a href="{% url 'home:portfolio-detail' por.slug %}">
                                            <i class="fa fa-search"></i>
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
