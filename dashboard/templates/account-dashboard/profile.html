{% extends 'dashboard-base.html' %}
{% block admin_content %}
                   
<div style="direction: rtl; text-align: right; padding-top: 40px; padding-bottom: 40px; padding-left: 40px; padding-right: 40px;">
        {% if request.user.avatar  %}
        <img src="{{ request.user.avatar.url }}" style="width: 200px; height: 200px;" >
       
        {% else %}
        <img src="\static\images\defult_profile.jpg" alt="آواتار" style="width: 200px; height: 200px;">
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h4 class="text-dark">ویرایش پروفایل</h4>
        <br>
        
            
            <div class="mb-2 text-end">
                <label class="form-label">{{ form.avatar.label }}</label>
                {{ form.avatar }}
            </div>
            <div class="mb-2 text-end">
                <label class="form-label">{{ form.full_name.label }}</label>
                {{ form.full_name }}
            </div>

            <div class="mb-2 text-end">
                <label class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <div class="mb-2 text-end">
                <label class="form-label">{{ form.phone_number.label }}</label>
                {{ form.phone_number }}
            </div>

            <div class="mb-2 text-end">
                <label class="form-label">{{ form.role.label }}</label>
                {{ form.role }}
            </div>
            <br>
            <div class="mb-2 text-end">
                <a href="{% url 'account:forget_password' %}">تغییر رمز عبور </a>
            </div>
            <br>
            

            <button type="submit" class="btn btn-primary w-100">ذخیره تغییرات</button>
        </form>
        
</div>
    
{% endblock %}
